<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>ESTACIONAMENTO</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>NOME DO CONDUTOR: </mat-label>
                <input matInput placeholder="Nome" formControlName="name" required>
            </mat-form-field>
            <div>
                <button class="button" mat-button matStepperNext>Próximo</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Lista de Ingredientes</ng-template>
            <mat-form-field appearance="fill">
                <mat-label>Ingredientes: </mat-label>
                <input matInput placeholder="Ingredientes" formControlName="ingredientes" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Voltar</button>
                <button mat-button matStepperNext>Próximo</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup" label="Preparo">
        <form [formGroup]="firstFormGroup">
            <mat-form-field appearance="fill">
                <mat-label>Modo de Preparo: </mat-label>
                <input matInput formControlName="modoDePreparo" placeholder="Modo de Preparo" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Voltar</button>
                <button mat-button matStepperNext>Próximo</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Feito!</ng-template>
        <p>Receita Adicionada com Sucesso!</p>
        <div>
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="Save()">save</button>
        </div>
    </mat-step>
</mat-stepper>
